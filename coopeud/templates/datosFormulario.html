{% extends 'base.html' %}
{%load static %}

{% block content %}

<h2 class="tituloAcordeon">Solicita tu préstamo aqui!</h2>
<h3 class="subtituloAcordeon">Favor de llenar el siguiente formulario para validar su solicitud.</h3>
<!--Acordeon de datos formulario-->
<div class="container accordion col-7" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
        aria-expanded="true" aria-controls="collapseOne">
        Datos Personales
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">No. Socio</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Nombre(s)</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Apellido(s)</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Cédula o Pasaporte</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-4">
            <label for="inputAddress2" class="form-label">Edad</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label">Fecha de Nacimiento</label>
            <input type="text" class="form-control" id="inputZip" placeholder="DD/MM/AA">
          </div>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Dominicano
              </label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Extranjero
              </label>
            </div>
          </div>

          <label class="label3" for="gridCheck">
            <b>Información de Contacto</b>
          </label>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Teléfono Residencial</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Teléfono de Oficina</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Celular</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Facebook</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Twitter</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Instagram</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <label class="label3" for="gridCheck">
            <b>Dirección</b>
          </label>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Calle</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Casa No.</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-3">
            <label for="inputAddress" class="form-label">Apartamento</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Barrio o Sector</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-4">
            <label for="inputAddress2" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label">Municipio o Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
        aria-expanded="false" aria-controls="collapseTwo">
        Información Laboral
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <form>
          <div class="col-6">
            <label for="inputEmail4" class="form-label">Tipo de Empleo</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-6">
            <label for="inputPassword4" class="form-label">Nombre de la empresa</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-3">
            <label for="inputAddress" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <div class="col-3">
            <label for="inputAddress2" class="form-label">Extensión</label>
            <input type="text" class="form-control col-4" id="inputAddress2">
          </div>
          <div class="col-4">
            <label for="inputCity" class="form-label">Cargo de Ocupa</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-3">
            <label for="inputZip" class="form-label">Fecha de Ingreso</label>
            <input type="text" class="form-control" id="inputZip" placeholder="DD/MM/AA">
          </div>
          <div class="col-3">
            <label for="inputCity" class="form-label">Ingreso Mensual</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-3">
            <label for="inputZip" class="form-label">Otros Ingresos</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-6">
            <label for="inputEmail4" class="form-label">Dirección de la Empresa</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-3">
            <label for="inputPassword4" class="form-label">Municipio o Ciudad</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-3">
            <label for="inputAddress" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
        aria-expanded="false" aria-controls="collapseThree">
        Datos del Préstamo
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Tipo de Préstamo</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Monto a Solicitar</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Plazo</label>
            <select id="inputState" class="form-select">
              <option selected>48 Meses</option>
              <option>36 Meses</option>
              <option>24 Meses</option>
              <option>12 Meses</option>
            </select>
          </div>
          <div class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label">Como se entero de nuestra
              cooperativa</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
