{% extends 'base.html' %}
{%load static %}

{% block content%}

<div class="container bg-light col-10 col-xxl-10 col-md-10 col-lg-9 border rounded mt-5" style="max-width: 1150px;">
    <div class="row py-5 justify-content-center">
        <div class="col-md-11">
            <form>
                <div class="row g-4 pb-5">
                    <div class="col-md-5">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-5">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-md-2">
                        <label for="dateOfBirth" class="form-label">Fecha Nacimiento</label>
                        <input type="date" class="form-control" id="dateOfBirth">
                    </div>

                    <div class="col-md-5 col-sm-12">
                        <label for="inputState" class="form-label">Documento de Identidad</label>
                        <div class="input-group">
                            <select id="inputState" class="form-select" style="max-width: 150px;">
                                <option selected>CEDULA</option>
                                <option>PASAPORTE</option>
                            </select>

                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Nacionalidad</label>
                        <select id="inputState" class="form-select">
                          <option selected>Republica Dominicana</option>
                          <option selected>Estados Unidos</option>
                        </select>
                    </div>
                </div>
        </div>




        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        </form>

    </div>
</div>
</div>



{% endblock %}
