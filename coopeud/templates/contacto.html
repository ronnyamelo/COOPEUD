{% extends 'base.html' %}
{%load static %}

{% block content %}

<div class="container">
  <div class="row text-center mt-5">
    <h4>Contactate con Nosotros</h4>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="col">
        <form action="mailto:info@w3docs.com" method=" GET" enctype="text/plain">

          <div class="mb-3">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName">
          </div>

          <div class="mb-3">
            <label for="inputEmail" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="inputMessage" class="form-label">Mensaje</label>
            <textarea class="form-control" id="inputMessage" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>

      </div>
    </div>
  </div>

</div>

{% endblock %}
